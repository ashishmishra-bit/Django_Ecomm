{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url'mobile' %}" class="list-group-item
    list-group-item-action" aria-current="true">All Mobiles</a>
     <a href="{% url'mobiledata' 'Xiaomi' 'Poco' %}" class="list-group-item
    list-group-item-action" aria-current="true">Redmi</a>
     <a href="{% url'mobiledata' 'Samsung' %}" class="list-group-item
    list-group-item-action" aria-current="true">Samsung</a>
     <a href="{% url'mobiledata' 'Apple' %}" class="list-group-item
    list-group-item-action" aria-current="true">Apple</a>
     <a href="{% url'mobiledata' 'Oppo' %}" class="list-group-item
    list-group-item-action" aria-current="true">Oppo</a>
     {% comment %} <a href="{% url'mobiledata' 'Xiaomi' %}" class="list-group-item
    list-group-item-action" aria-current="true">Poco</a>     {% endcomment %}
   </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
  <div class="row">
  {% for product in mobiles %}
  <div class="col-sm-4 text-center mb-4">
   <a href="{% url 'product-detail' product.id %}" class="btn"> 
   <div class="item">
   <img src="{{product.product_image.url}}" alt=""
   height="300" class="">
  </div>
 </div>
</div>
{% endblock main-content %}
